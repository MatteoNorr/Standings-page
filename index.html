<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Standing page</title>
    <script src="./script.js" type="module"></script>
  </head>
  <body>
    <!-- section 1: header -->
    <div class="header">
      <h1 class="header__title">STANDINGS</h1>
    </div>
    <!-- hero -->
    <div class="hero"></div>
    <!-- section 2: players - mouth -->
    <div class="container">
      <div class="content-section">
        <div class="content-section__content">
          <div class="content-section__title">
            <h2 class="content-title">Top 10 players of the month</h2>
            <figure class="content-section__title__switch-toggle">
              <img
                class="switch-toggle__img"
                src="./assets/images/61ffa46d6942d7cca6165b63e9a18f95.png "
                alt=""
                srcset=""
              />
              <figcaption>Switch Mode</figcaption>
            </figure>
          </div>
          <div class="content-section__users">
            <div class="users__data-title">
              <p>Name</p>
              <p>Mail</p>
              <p>Points</p>
            </div>
          </div>
        </div>
      </div>
      <!-- players ranking - year -->
      <div class="sidebar">
        <div class="sidebar__other-players">
          <h2>Best players of the year</h2>
        </div>
      </div>
    </div>
    <!-- navbar  -->
    <div class="navbar">
      <div class="home-btn">
        <figure>
          <img
            src="./assets/images/download-removebg-preview.png"
            alt=""
            width="40px"
          />
          <figcaption>Home</figcaption>
        </figure>
      </div>
      <div class="game-list-button">
        <figure>
          <img
            src="./assets/images/pixel-art-video-game-joystick-8bit-icon-white-background_360488-236-transformed-removebg-preview.png"
            alt=""
            width="40px"
          />
          <figcaption>Games list</figcaption>
        </figure>
      </div>
    </div>
    <div class="search-btn">
      <img
        src="./assets/images/glass-removebg-preview.png"
        alt="glass"
        width="30px"
      />
      <input type="text" class="search-input" placeholder="Search game" />
    </div>
  </body>
</html>
